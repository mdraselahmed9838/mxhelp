<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainSupport Pro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- üî• Firebase CDN (IMPORTANT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4 text-center">User Registration</h2>

    <form id="userForm" class="space-y-4">
      <input id="name" type="text" placeholder="Name" required
        class="w-full border px-3 py-2 rounded">

      <input id="email" type="email" placeholder="Email" required
        class="w-full border px-3 py-2 rounded">

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Save User
      </button>
    </form>

    <p id="msg" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    // üîπ Firebase Config (‡¶®‡¶ø‡¶ú‡ßá‡¶∞‡¶ü‡¶æ ‡¶¨‡¶∏‡¶æ‡¶ì)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "helpinfo-10fcc.firebaseapp.com",
      projectId: "helpinfo-10fcc",
      storageBucket: "helpinfo-10fcc.appspot.com",
      messagingSenderId: "745779823638",
      appId: "YOUR_APP_ID"
    };

    // üîπ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîπ Form Submit
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      try {
        await db.collection("users").add({
          name,
          email,
          createdAt: firebase.firestore.Timestamp.now()
        });

        msg.textContent = "‚úÖ User saved successfully!";
        msg.className = "text-green-600 text-center";
        e.target.reset();
      } catch (err) {
        msg.textContent = "‚ùå Error saving user";
        msg.className = "text-red-600 text-center";
        console.error(err);
      }
    });
  </script>

</body>
</html>
