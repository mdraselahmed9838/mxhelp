<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrainSupport Pro - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">User Registration</h2>

    <form id="userForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" id="name" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full border p-2 rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
    </form>

    <p id="msg" class="mt-4 text-center text-green-600"></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyBe_RG6iSCGHM93FOdLHsJsQaRjCVH6sws",
  authDomain: "helpinfo-10fcc.firebaseapp.com",
  projectId: "helpinfo-10fcc",
  storageBucket: "helpinfo-10fcc.firebasestorage.app",
  messagingSenderId: "745779823638",
  appId: "1:745779823638:web:10c86d7ec2894d21212137",
  measurementId: "G-083XZVRZ2F"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("userForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if(name && email){
        db.collection("users").add({
          name: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          msg.textContent = "User registered successfully!";
          form.reset();
        })
        .catch((err) => {
          msg.textContent = "Error: " + err.message;
          msg.classList.add("text-red-600");
        });
      }
    });
  </script>

</body>
</html>
