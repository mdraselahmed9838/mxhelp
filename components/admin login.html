<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4 text-center">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="adminPassword" class="w-full border p-2 rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="msg" class="mt-4 text-center text-red-600"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    // Set your admin password here
    const ADMIN_PASSWORD = "admin123"; // change this

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const pass = document.getElementById("adminPassword").value.trim();
      if(pass === ADMIN_PASSWORD){
        window.location.href = "/admin.html"; // redirect to admin panel
      } else {
        msg.textContent = "Invalid password!";
      }
    });
  </script>

</body>
</html>
